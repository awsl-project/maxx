name: Desktop App Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      platform:
        description: '构建平台 (all, windows, macos, linux)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - macos
          - linux
      create_release:
        description: '是否创建 Release'
        required: false
        default: false
        type: boolean
      version:
        description: '版本号 (创建 Release 时需要，如: v1.0.0)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            ext: .exe
            name: maxx-windows-amd64
            goos: windows
            goarch: amd64
            platform: windows
          - os: macos-13
            ext: ""
            name: maxx-darwin-universal
            goos: darwin
            goarch: universal
            platform: macos
          - os: ubuntu-22.04
            ext: ""
            name: maxx-linux-amd64
            goos: linux
            goarch: amd64
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package.json

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Windows dependencies
        if: matrix.os == 'windows-2022'
        run: choco install mingw -y

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: cd web && npm install

      - name: Build desktop app
        run: wails build -clean -platform ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          CGO_ENABLED: '1'

      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.create_release)
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create/Update release
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.create_release)
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/*
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Release ${{ steps.get_version.outputs.VERSION }}
          tag_name: ${{ steps.get_version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: build/bin/*
          retention-days: 30
