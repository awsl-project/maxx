services:
  maxx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maxx
    restart: unless-stopped
    ports:
      - "9880:9880"
    environment:
      - MAXX_DSN=host=postgres port=5432 user=maxx password=secret dbname=maxx sslmode=disable timezone=UTC
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9880/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:18
    container_name: maxx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: maxx
      POSTGRES_USER: maxx
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maxx"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
